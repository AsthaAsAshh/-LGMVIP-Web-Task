<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Registration Form</h1>
      <form id="registration-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" pattern="[A-Za-z ]+" title="Only alphabets and spaces are allowed" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female" required> Female</label>
          <label><input type="radio" name="gender" value="Other" required> Other</label>
        </div>
        <div class="form-group">
          <label>Skills:</label>
          <label><input type="checkbox" name="skill" value="Java"> Java</label>
          <label><input type="checkbox" name="skill" value="HTML"> HTML</label>
          <label><input type="checkbox" name="skill" value="CSS"> CSS</label>
        </div>
        <button type="submit" class="enroll-btn">Enroll Student</button>
        <button type="button" class="clear-btn" id="clear-btn">Clear</button>
      </form>
    </div>
    <div id="display-data" class="display-container hidden">
      <h2>Submitted Data</h2>
      <p><strong>Name:</strong> <span id="display-name"></span></p>
      <p><strong>Email:</strong> <span id="display-email"></span></p>
      <p><strong>Gender:</strong> <span id="display-gender"></span></p>
      <p><strong>Skills:</strong> <span id="display-skills"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
